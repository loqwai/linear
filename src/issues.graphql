query IssuesQuery($team_name: String!) {
  in_progress: issues(
    filter: {
      state: { name: { eq: "In Progress" } }
      team: { name: { eq: $team_name } }
    }
  ) {
    edges {
      node {
        identifier
        title
      }
    }
  }
  todo: issues(
    filter: {
      state: { name: { eq: "Todo" } }
      team: { name: { eq: $team_name } }
    }
  ) {
    edges {
      node {
        identifier
        title
      }
    }
  }
}
